{% extends 'base.html' %}
{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'homepage/style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'lib/animate.css/animate.min.css' %}">
{% endblock %}

{% block content %}
<div class="hash-container">
  <div class="hash">#</div>
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
  setInterval(function() {
    var animationEnd = "webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend";
    $(".hash").addClass("animated flip").one(animationEnd, function() {
      $(".hash").removeClass("animated flip");
    });
  }, 3000);
</script>
{% endblock %}
