{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Malvo</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/lato-fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/semantic.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% block stylesheets %}{% endblock %}
  </head>
  <body>
  <div class="navbar">
    <div class="ui inverted large fixed menu">
      <div class="ui container">
        <a href="{% url 'mcqs:index' %}" class="item header">
          malvo
        </a>
        <a href="{% url 'mcqs:index' %}" class="item">
          MCQs
        </a>

        <div class="right menu">
        {% if user.is_authenticated %}
          <a href="{% url 'teams:logout' %}" class="item">
            Logout
          </a>
        {% else %}
          <a href="{% url 'teams:login' %}" class="item">
            Login
          </a>
          <a href="{% url 'teams:register' %}" class="item">
            Register
          </a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
    {% block content %}{% endblock %}

    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/semantic.min.js' %}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
