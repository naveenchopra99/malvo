{% extends 'base.html' %}
{% load staticfiles %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'mcqs/style.css' %}" />
{% endblock %}

{% block content %}

<div class="ui grid">
  <div class="computer only one wide column"></div>
  
  <div class="eleven wide column">
    <div class="ui segment">
      <div>
        Q<span id="question_no"></span>.
        <soan id="question_text"></span>
      </div><br>
      <div id="choices"></div>
    </div>
  </div>

  <div class="three wide column">
    <div id="questions_panel" class="ui segment inverted"></div>
    <div>
      <button class="ui left basic attached button" id="prev_question">Previous</button>
      <button class="ui right basic attached button" id="next_question">Next</button>
    </div>
    <br>
    <button class="ui fluid button" id="submit_all">Submit all</button>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script type="text/javascript">
  /* CSRF Token */
  var csrfmiddlewaretoken = "{{ csrf_token }}";
  
  /* Previous answers
   * `Answers` contains question numbers as keys and answered choices as values.
   * Both keys and values are strings.
   */
  var Answers = JSON.parse("{{ previous_answers|escapejs }}");
  var mcqFilepath = "/static/mcqs/" + "{{ mcq_filename }}";
</script>
<script type="text/javascript" src="{% static 'mcqs/script.js' %}"></script>
{% endblock %}
